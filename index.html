<!DOCTYPE html>
<html>
    <title>Online Weather Report</title>
    <head>
        <link rel="stylesheet" href ="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        

        <link rel="shortcut icon" href="logo1.png" type="image/x-icon">
    </head>

    <body>
        <h1>
        Current Weather Report
    </h1>
        
        <form id="search-form">
            <input type="search"
            placeholder="Enter your City Name"
            id="search-input"
            required
            autocomplete="off"
            />
            <br>
        </br>
        
        <button id="search-button">Search</button>

        </form>
        


        <main id="app-container">
            <div id="location">
                <p>-----</p>
            </div>
                <div id="temp">
                    <img id="temp-icon" src="weather.png" alt="">
                    <b><p><span id="temp-value">--</span><span id="temp-unit" >&#176C</span> </p></b>
                </div>

                <div id="climate">
                    <p>-----</p>
                </div>





        </main>

<script src="weather.js">

</script>
    </body>

</html>
